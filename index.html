<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  
  </head>

  <body>
    <form>
      <div class="mb-3 w-50">
        <label for="id-Personne" class="form-label">Id</label>
        <input
          type="text"
          class="form-control"
          id="id-Personne"
          placeholder="id"
        />
      </div>
      <div class="mb-3 w-50">
        <label for="id-nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="id-nom" placeholder="Nom" />
      </div>
      <div class="mb-3 w-50">
        <label for="id-prenom" class="form-label">Prénom</label>
        <input
          type="text"
          class="form-control"
          id="id-prenom"
          placeholder="Prénom"
        />
      </div>
      <div class="mb-3 w-50">
        <label for="id-mail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="id-mail"
          placeholder="name@example.com"
        />
      </div>
    </form>
    <button type="button" id="btn">Confirmer l'ajout</button>
   
    <button type="button">Afficher la liste des personnes</button>
    
    <div id="zone-Affichage" class="mt-4">
      <table id="table" class="table table-striped border 2px">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Les nouvelles lignes seront ajoutées ici -->
        </tbody>
      </table>
    </div>
    <div id="reponse"></div>

    <script src="init.js"></script>
    <script src="ajax_Jsgestion.js"></script>
    <script src ="gestion-personnes.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
